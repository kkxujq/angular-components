<div class="wrap">
  <div class="content">
    <gt-popover-wrap [align]="'TOP'">
      <span>这是文字</span>
      <ng-template gtPopoverContent>
        <span>Pop内容显示在上方，这是PopOver的具体内容</span>
      </ng-template>
    </gt-popover-wrap>
  </div>
  <div class="content">
    <gt-popover-wrap [align]="'LEFT'">
      <span>这是文字</span>
      <ng-template gtPopoverContent>
        <span>Pop内容显示在左边，这是PopOver的具体内容</span>
      </ng-template>
    </gt-popover-wrap>
  </div>
  <div class="content">
    <gt-popover-wrap [align]="'BOTTOM'">
      <span>这是文字</span>
      <ng-template gtPopoverContent>
        <span>Pop内容显示在下方，BOTTOM也是默认值，这是PopOver的具体内容</span>
      </ng-template>
    </gt-popover-wrap>
  </div>
  <div class="content">
    <gt-popover-wrap [align]="'RIGHT'">
      <span>这是文字</span>
      <ng-template gtPopoverContent>
        <span>Pop内容显示在右边，这是PopOver的具体内容</span>
      </ng-template>
    </gt-popover-wrap>
  </div>
</div>
