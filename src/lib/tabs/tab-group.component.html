<div>
  <gt-tab-header [tabType]="tabType">
    <a class="gt-tab__cell"
       *ngFor="let tab of tabs; let i = index"
       [ngClass]="{'gt--sel': i === selectedIndex}"
       (click)="setSelectedIndex(i)">
      <span *ngIf="!tab.templateLabel" class="gt-tab__label">{{tab.textLabel}}</span>
      <ng-template [ngIf]="tab.templateLabel">
        <ng-template [gtPortalOutlet]="tab.templateLabel"></ng-template>
      </ng-template>
    </a>
  </gt-tab-header>
  <ng-container *ngFor="let tab of tabs; let i = index">
    <gt-tab-body [ngStyle]="{display: i !== selectedIndex ? 'none' : null}"
                 [content]="tab.content">
    </gt-tab-body>
  </ng-container>
</div>
