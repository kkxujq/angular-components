<table class="gt-table">
  <thead>
    <tr>
      <th *ngFor="let _column of columns" [ngClass]="[_column.align?_column.align: 'tc']">{{ _column.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let _v of data">
      <td *ngFor="let _column of columns" [ngClass]="[_column.align?_column.align: 'tc']">{{ _v[_column.field] }}</td>
    </tr>
  </tbody>
</table>
